version: '3.8'

services:
  # Backend API service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: kanora-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    volumes:
      - kanora-data:/data
      - ${MUSIC_INBOX_PATH:-./data/music/inbox}:/data/music/inbox
      - ${MUSIC_LIBRARY_PATH:-./data/music/library}:/data/music/library
    environment:
      - NODE_ENV=production
      - PORT=3333
      - HOST=0.0.0.0
      - DB_PATH=/data/kanora.db
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change_this_too_in_production}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - MUSIC_INBOX_PATH=/data/music/inbox
      - MUSIC_LIBRARY_PATH=/data/music/library

  # Web client service (will be implemented later)
